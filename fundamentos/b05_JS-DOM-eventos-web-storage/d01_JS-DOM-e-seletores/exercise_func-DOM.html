<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        /* 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
        function changeTextInP (index, newText) {
            const text = document.getElementsByTagName("p")[index];     
            return text.innerText = newText;
        }
        console.log(changeTextInP(1, "Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste rem assumenda harum repellendus, non, aspernatur quis enim autem neque necessitatibus ex, omnis incidunt laboriosam porro officiis. Obcaecati alias accusantium ratione deserunt ad officia. Adipisci voluptas laborum nostrum itaque? Ut corrupti eaque ea maiores repellendus. Facilis doloremque corporis optio omnis quas."));
        
        // 2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeContentColor (className, index, color) {
            const content = document.getElementsByClassName(className)[index];
            return content.style.backgroundColor = color;
        }
        console.log(changeContentColor("main-content", 0, "rgb(76,164,109)"));

        // 3.Crie uma função que mude a cor do quadrado vermelho para branco.
        console.log(changeContentColor("center-content", 0, "white"));
       
        // 4.Crie uma função que corrija o texto da tag <h1>.
        function changeH1Content (index, newText) {
            const title = document.getElementsByTagName("h1")[index];
            return title.innerText = newText;
        }
        console.log(changeH1Content(0, "Exercício 5.1 - JavaScript (Funções de manipulação do DOM)"));

        // 5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function transformAllPText (textStyle) {
            const pContent = document.getElementsByTagName("p");
            for (i = 0; i < pContent.length; i += 1) {
                pContent[i].style.textTransform = textStyle;
            }
        }
        console.log(transformAllPText("uppercase"));

        // 6.Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    </script>
  </body>
</html>
