<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      // 1. Crie um irmão para elementoOndeVoceEsta.
      const pai = document.getElementById("pai");
      const newSection = document.createElement("section");
      newSection.innerText = "Irmão do elementoOndeVoceEsta";
      pai.appendChild(newSection);

      // 2. Crie um filho para elementoOndeVoceEsta.
      const ondeVoceEsta = document.getElementById("elementoOndeVoceEsta");
      const filhoDeOndeVoceEsta = document.createElement("section");
      filhoDeOndeVoceEsta.innerText = "Filho do elementoOndeVoceEsta";
      ondeVoceEsta.appendChild(filhoDeOndeVoceEsta);

      // 3. Crie um filho para primeiroFilhoDoFilho.
      const primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
      const filhoDoPrimeiroFilhoDoFilho = document.createElement("section");
      filhoDoPrimeiroFilhoDoFilho.innerText = "Filho do primeiroFilhoDoFilho";
      primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

      // 4. A partir desse filho criado, acesse terceiroFilho.
      filhoDoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;

    </script>    
  </body>
</html>
