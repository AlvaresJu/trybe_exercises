<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      // 1. Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho.
      const pai = document.getElementById("pai");
      let childrensOfPai = pai.children;
      for (let i = childrensOfPai.length - 1; i >= 0; i -= 1) {
          if (childrensOfPai[i].id !== "elementoOndeVoceEsta") {
              childrensOfPai[i].remove();
          }
      }
      
      const segundoEUltimoFilhoDoFilho = document.getElementById("segundoEUltimoFilhoDoFilho");
      const elementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
      elementoOndeVoceEsta.removeChild(segundoEUltimoFilhoDoFilho);
    </script>    
  </body>
</html>
