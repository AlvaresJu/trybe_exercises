<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>

  <script>
    function checkEmpty(value1, value2) {
      if (value1 === '' || value2 === '') {
        throw new Error('Digite os dois valores para que a soma seja executada');
      }
    }

    function checkNumber(value1, value2) {
      if (isNaN(value1) || isNaN(value2)) {
        throw new Error('Os dois valores digitados precisam ser num√©ricos');
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const showResult = document.getElementById('result');

      try {
        checkEmpty(value1, value2);
        checkNumber(value1, value2);
        const result = parseInt(value1) + parseInt(value2);
        showResult.innerHTML = `Resultado: ${result}`;
      } catch (error) {
        showResult.innerHTML = error.message;
        throw error.message;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
