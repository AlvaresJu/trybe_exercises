<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <h1>Seu login de Acesso</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="input-email">E-mail:</label>
            <input type="email" id="input-email" name="access-email">
            <br><br>
            <label for="input-password">Senha:</label>
            <input type="password" id="input-password" name="access-password">
            <br><br>
            <label for="remember-check"><input type="checkbox" name="option" value="remember-me" id="remember-check">Lembre-me</label>
        </form>
    </main>
</body>
</html>
